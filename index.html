<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Shortest Path</title>
  <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
  <h2 class="heading">Searching shortest path</h2>
  <div class="inputs">
    <label for="depth">Select field depth:</label>
    <input class="input-depth" id="depth" type="number" value="8" max="10">
    <label for="width">Select field width:</label>
    <input class="input-width" id="width" type="number" value="9" max="10">
  </div>
  <button class="create-button">Create field</button>
  <button class="remove-button" disabled>Remove field</button>
  <div class="field" id="field">
    <table id="table"></table>
  </div>
  <div>
    <div>Start cell:<span></span></div>
    <div>Finish cell:<span></span></div>
    <div class="path-length"></div>
    <button class="path-button">Show Path</button>
    <button class="reset">Reset</button>
    
  </div>
<script src="JS/main.js" type="text/javascript"></script>
<script src="JS/DijkstraAlgorithm.js" type="text/javascript"></script>
</body>
</html>
